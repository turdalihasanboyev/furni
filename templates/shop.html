{% extends 'base.html' %}

{% load static %}

{% block title %} Furni Shop {% endblock %}

{% block content %}

<div class="hero">
	<div class="container">
		<div class="row justify-content-between">
			<div class="col-lg-5">
				<div class="intro-excerpt">
					<h1>Shop</h1>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="untree_co-section product-section before-footer-section">
	<div class="container">
		<div class="row">
			{% for product in products %}
			<div class="col-12 col-md-4 col-lg-3 mb-5">
				<a class="product-item" href="#">
					<img src="{{ product.image.url }}" class="img-fluid product-thumbnail">
					<h3 class="product-title">{{ product.name }}</h3>
					<strong class="product-price">{{ get_price_type_display }} {{ product.discount }}</strong>
					<span class="icon-cross">
						<img src="{% static '' %}images/cross.svg" class="img-fluid">
					</span>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</div>

{% endblock  %}
