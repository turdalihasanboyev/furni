{% extends 'base.html' %}

{% load static %}

{% block title %} Furni About {% endblock %}

{% block content %}

<div class="hero">
	<div class="container">
		<div class="row justify-content-between">
			<div class="col-lg-5">
				<div class="intro-excerpt">
					<h1>About Us</h1>
					<p><a href="{% url 'shop' %}" class="btn btn-secondary me-2">Shop Now</a></p>
				</div>
			</div>
			<div class="col-lg-7">
				<div class="hero-img-wrap">
					<img src="{% static '' %}images/couch.png" class="img-fluid">
				</div>
			</div>
		</div>
	</div>
</div>
<div class="untree_co-section">
	<div class="container">
		<div class="row mb-5">
			<div class="col-lg-5 mx-auto text-center">
				<h2 class="section-title">Our Team</h2>
			</div>
		</div>
		<div class="row">
			{% for agent in agents %}
			<div class="col-12 col-md-6 col-lg-3 mb-5 mb-md-0">
				<img src="{{ agent.image.url }}" class="img-fluid mb-5">
				<h3 clas><a href="#">{{ agent.full_name }}</a></h3>
				<span class="d-block position mb-4">{{ agent.job }}</span>
				<p>{{ agent.description|slice:':30'|safe }}</p>
				<p class="mb-0"><a href="#" class="more dark">Learn More <span class="icon-arrow_forward"></span></a>
				</p>
			</div>
			{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
