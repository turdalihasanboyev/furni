{% load static %}

<!doctype html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Furni">
    <link rel="shortcut icon" href="{% static '' %}favicon.png">

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap4" />

    <link href="{% static '' %}css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static '' %}css/tiny-slider.css" rel="stylesheet">
    <link href="{% static '' %}css/style.css" rel="stylesheet">
    <title>{% block title %} Furni {% endblock %}</title>
</head>

<body>
    <nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">
        <div class="container">
            <a class="navbar-brand" href="/">Furni<span>.</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni"
                aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsFurni">
                <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
                    <li><a class="nav-link" href="/">Home</a></li>
                    <li><a class="nav-link" href="/shop/">Shop</a></li>
                    <li><a class="nav-link" href="{% url 'about' %}">About us</a></li>
                    <li><a class="nav-link" href="/article/">Blog</a></li>
                    <li><a class="nav-link" href="{% url 'contact' %}">Contact us</a></li>
                </ul>
                <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
                    <li><a class="nav-link" href="cart.html"><img src="{% static '' %}images/cart.svg"></a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <footer class="footer-section">
        <div class="container relative">
            <div class="sofa-img">
                <img src="{% static '' %}images/sofa.png" alt="Image" class="img-fluid">
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="subscription-form">
                        <h3 class="d-flex align-items-center"><span class="me-1"><img
                            src="{% static '' %}images/envelope-outline.svg" alt="Image"
                            class="img-fluid"></span><span>Subscribe to Newsletter</span></h3>
                        <form method="post" class="row g-3">
                            {% csrf_token %}
                            <div class="col-auto">
                                <input type="text" class="form-control" name="name" placeholder="Enter your name">
                            </div>
                            <div class="col-auto">
                                <input type="email" class="form-control" name="email" placeholder="Enter your email">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary">
                                    <span class="fa fa-paper-plane"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row g-5 mb-5">
                <div class="col-lg-4">
                    <div class="mb-4 footer-logo-wrap"><a href="/" class="footer-logo">Furni<span>.</span></a></div>
                    <ul class="list-unstyled custom-social">
                        <li><a href="https://www.facebook.com/"><span class="fa fa-brands fa-facebook-f"></span></a>
                        </li>
                        <li><a href="https://www.x.com/"><span class="fa fa-brands fa-twitter"></span></a></li>
                        <li><a href="https://www.instagram.com/"><span class="fa fa-brands fa-instagram"></span></a>
                        </li>
                        <li><a href="https://www.linkedin.com/"><span class="fa fa-brands fa-linkedin"></span></a></li>
                    </ul>
                </div>
            </div>
            <div class="border-top copyright">
                <div class="row pt-4">
                    <div class="col-lg-6">
                        <p class="mb-2 text-center text-lg-start">Copyright &copy;
                            <script>document.write(new Date().getFullYear());</script>. All Rights Reserved. &mdash;
                            Designed by <a href="https://github.com/turdalihasanboyev/">Turdali Hasanboyev</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="{% static '' %}js/bootstrap.bundle.min.js"></script>
    <script src="{% static '' %}js/tiny-slider.js"></script>
    <script src="{% static '' %}js/custom.js"></script>
</body>

</html>
