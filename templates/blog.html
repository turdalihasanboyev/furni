{% extends 'base.html' %}

{% load static %}

{% block title %} Furni Blog {% endblock %}

{% block content %}

<div class="hero">
	<div class="container">
		<div class="row justify-content-between">
			<div class="col-lg-5">
				<div class="intro-excerpt">
					<h1>Blog</h1>
					<p><a href="{% url 'shop' %}" class="btn btn-secondary me-2">Shop Now</a></p>
				</div>
			</div>
			<div class="col-lg-7">
				<div class="hero-img-wrap">
					<img src="{% static '' %}images/couch.png" class="img-fluid">
				</div>
			</div>
		</div>
	</div>
</div>

<div class="blog-section">
	<div class="container">
		<div class="row">
			{% for article in articles %}
			<div class="col-12 col-sm-6 col-md-4 mb-5">
				<div class="post-entry">
					<a href="{{ article.image.url }}" class="post-thumbnail"><img src="{{ article.image.url }}" alt="Image"
						class="img-fluid"></a>
					<div class="post-content-entry">
						<h3>{{ article.name }}</h3>
						<div class="meta">
							<span>by {{ article.author }}</span> <span>on {{ article.created_at|date }}</span>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
